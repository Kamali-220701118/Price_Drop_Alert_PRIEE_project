<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Header Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="static/images/logo.jpg" alt="Flipkart Logo">  <!-- Replace with your logo image -->
    </div>
    <div class="group">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
            <g>
                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
            </g>
        </svg>
        <input placeholder="Search" type="search" class="input">
    </div>
    <div class="mlogo">
        <img src="static/images/login.png" alt="login"> 
        <a href="templates/logins.html" class="lo-btn"><i class="fas fa-user"></i> Login</a>
    </div>
    <div class="mlogo">
        <img src="static/images/cart.png" alt="login"> 
        <a href="templates/cart.html" class="lo-btn"><i class="fas fa-user"></i> Cart</a>
    </div>
</div>

<div style="margin-top: 80px;">
    <div class="container mt-4">
        {% for product in products %}
        <div class="card mb-3 shadow-sm p-3">
            <div class="row g-0">
                <!-- Product Image -->
                <div class="col-md-2 text-center">
                    <img src="{{ product[2] }}" class="img-fluid rounded" alt="{{ product[0] }}" style="max-height: 150px;">
                </div>
                
                <!-- Product Details -->
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title" style="font-family:Nunito;">{{ product[0] }}</h5><br>
                        <h6 style="font-family:Nunito;"><b>Price: {{product[1]}}</b></h6>
                        <a href="/product" class="btn btn-info" style="font-family:Nunito;">
                            Buy Now
                        </a>                        
                        <button class="btn btn-danger" style="font-family:Nunito;">Remove</button>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
